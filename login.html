<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RapyClass</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="navbar">
        <a href="https://rapyclass.github.io/rapyclass/" class="logo">RapyClass</a>
        <nav>
            <a href="register.html" class="cta-button">Registrarse</a>
        </nav>
    </header>
    

    <!-- Parte central -->
    <section class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="suscripcion.html" method="post">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <input type="submit" class="cta-button" value="Ingresar">
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Barra inferior -->
    <footer class="footer">
        <p>© 2024 RapyClass - Todos los derechos reservados</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - RapyClass</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <!-- Barra superior -->
    <header class="navbar">
        <a href="index.html" class="logo">RapyClass</a>
        <nav>
            <a href="login.html" class="cta-button">Iniciar Sesión</a>
        </nav>
    </header>

    <!-- Sección central -->
    <section class="register-container">
        <div class="register-box">
            <h2>Crear una cuenta</h2>
            <form action="" method="post">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <input type="submit" class="cta-button" value="Registrarse">
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Barra inferior -->
    <footer class="footer">
        <p>© 2024 RapyClass - Todos los derechos reservados</p>
    </footer>

</body>
</html>
